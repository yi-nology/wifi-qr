<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wifi二维码 | 生成Wi-Fi二维码</title>
    <meta property="og:image" content="img/example.png">

    <link rel="stylesheet" type="text/css" href="css/screen.css" media="screen"/>
    <link rel="stylesheet" type="text/css" href="css/print.css" media="print"/>

    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>

    <!-- Latest compiled and minified JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>

    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery.qrcode/1.0/jquery.qrcode.min.js"></script>

    <script src="js/index.js"></script>

  </head>
  <body>


    <div class="container hidden-print">

<a href="https://github.com/zy84338719/wifi-qr"><img style="position: absolute; top: 0; right: 0; border: 0; z-index: 999;" src="https://camo.githubusercontent.com/365986a132ccd6a44c23a9169022c0b5c890c387/68747470733a2f2f73332e616d617a6f6e6177732e636f6d2f6769746875622f726962626f6e732f666f726b6d655f72696768745f7265645f6161303030302e706e67" alt="Fork me on GitHub" data-canonical-src="https://s3.amazonaws.com/github/ribbons/forkme_right_red_aa0000.png"></a>

      <div class="row">

        <div class="col-sm-9">
          <h1>Wifi二维码 </h1>
          <p class="lead">Wifi二维码 | 生成Wi-Fi二维码</p>

        <form class="form-horizontal"  >
          <div class="form-group">
            <label class="col-xs-3 control-label" for="ssid">SSID</label>
            <div class="col-xs-9">
              <input type="text" class="form-control" id="ssid" placeholder="SSID"/>
            </div>
          </div>
          <div class="form-group">
            <label class="col-xs-3 control-label" for="key">密码</label>
            <div class="col-xs-9">
              <input type="text" class="form-control" id="key" placeholder="Password" />
              <span class="help-block">它不会储存，你可以放心使用.</span>
            </div>
          </div>
          <div class="form-group">
            <label class="col-xs-3 control-label" for="encryption">加密协议</label>
            <div class="col-xs-9">
              <select class="form-control" id="encryption">
                <option value="WPA2">WPA3</option>
                <option value="WPA">WPA/WPA2</option>
                <option>WEP</option>
                <option>nopass</option>
              </select>
            </div>
          </div>
          <div class="form-group">
            <div class="col-xs-offset-3 col-xs-9">
              <div class="checkbox">
                <label>
                  <input type="checkbox" id="hidden"> 网络隐藏/不可见
                </label>
              </div>
            </div>
          </div>
          <div class="form-group">
            <div class="col-xs-offset-3 col-xs-9">
              <div class="checkbox">
                <label>
                  <input type="checkbox" id="hide-key"> 打印隐藏密码
                  <span class="help-block">你仍然可以从二维码中获得连接方法</span>
                </label>
              </div>
            </div>
          </div>
          <div class="form-group">
            <div class="col-xs-offset-3 col-xs-9">
              <button type="button" class="btn btn-primary" onclick="generate();">预览 &amp; 打印</button>
            </div>
          </div>
        </form>
        </div>

        <div class="example thumbnail col-sm-3"><img src="img/example.png"></div>

      </div>

      <footer class="footer">
        <p>Send <a href="https://murphyyi.com/#contact">feedback</a>.</p>
      </footer>
      
    </div><!-- /.container -->

    <div class="print">
      <div class="wifi">
        <img src="img/wifi.svg" />
      </div>
      <div class="ssid"> 
        <span class="text"></span>
      </div>
      <div class="key">
        <span class="img">
          <img src="img/key.svg" /> 
        </span>
        <span class="text"></span>
      </div>
      <div id="qrcode"></div>
      <div class="source">Generated on https://zy84338719.github.io/qr-wifi/</div>
    </div>

      })(window,document,'script','https://www.google-analytics.com/analytics.js','ga');

      ga('create', 'UA-92556342-1', 'auto');

    </script>

  </body>
</html>
